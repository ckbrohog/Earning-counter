<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Earnings Counter - WageWatcher</title>
    <style>
        /* Reset and base */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f7f9f7;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Center everything vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container card */
        #mainContainer {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            padding: 30px 40px 50px 40px;
            box-sizing: border-box;
        }

        /* Nav styling */
        nav {
            text-align: center;
            margin-bottom: 30px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #2e8b57;
            font-weight: 600;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Headings */
        h1 {
            text-align: center;
            color: #2e8b57;
            margin-bottom: 8px;
        }
        p {
            text-align: center;
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 25px;
            color: #555;
        }

        /* Earnings boxes */
        .earnings-container {
            text-align: center;
            margin-bottom: 40px;
        }
        .earnings-box {
            display: inline-block;
            width: 45%;
            padding: 15px 20px;
            margin: 0 10px;
            border: 2px solid #2e8b57;
            border-radius: 8px;
            background-color: #eaf6ea;
            box-sizing: border-box;
        }
        #earnings, #earningsAfterTax {
            font-weight: bold;
            font-size: 2.4em;
            color: #2e8b57;
        }

        /* Delivery controls */
        #deliveryContainer {
            text-align: center;
        }
        #deliveryContainer h2 {
            margin-bottom: 15px;
        }
        #deliveryCount {
            font-size: 2.4em;
            margin: 0 20px;
            display: inline-block;
            min-width: 50px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 8px;
            background-color: #2e8b57;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #246b44;
        }
        #addDeliveryBtn {
            display: block;
            margin: 40px auto 0;
            padding: 15px 40px;
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Popup message style */
        #popupMessage {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2e8b57;
            color: white;
            font-size: 2em;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease-in-out;
            z-index: 1000;
            user-select: none;
        }
        #popupMessage.show {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>

<div id="mainContainer">
    <nav>
        <a href="index.html">Home</a>
        <a href="log.html">Log</a>
        <a href="about.html">About Us</a>
    </nav>

    <h1>Real-Time Earnings Counter</h1>
    <p>From 7:30 AM to 4:00 PM at $17/hour</p>

    <div class="earnings-container">
        <div class="earnings-box">
            <div>Earnings (Before Tax)</div>
            <div id="earnings">$0.00</div>
        </div>
        <div class="earnings-box">
            <div>Earnings (After 10.51% Tax)</div>
            <div id="earningsAfterTax">$0.00</div>
        </div>
    </div>

    <div id="deliveryContainer">
        <h2>Deliveries Made</h2>
        <button id="decreaseDeliveryBtn" aria-label="Subtract one delivery">-</button>
        <span id="deliveryCount" aria-live="polite" aria-atomic="true">0</span>
        <button id="increaseDeliveryBtn" aria-label="Add one delivery">+</button>

        <button id="addDeliveryBtn">Add Delivery</button>
    </div>
</div>

<div id="popupMessage" role="alert" aria-live="assertive"></div>

<script>
    // Earnings calculation variables
    const hourlyRate = 17;
    const taxRate = 0.1051;
    const startHour = 7, startMinute = 30;
    const endHour = 16, endMinute = 0;

    // Delivery count and popup messages
    let deliveries = 0;
    const positiveMessages = ["Cool!", "Wow!", "Nice!"];
    const popupMessage = document.getElementById('popupMessage');

    // Elements
    const earningsEl = document.getElementById('earnings');
    const earningsAfterTaxEl = document.getElementById('earningsAfterTax');
    const deliveryCountEl = document.getElementById('deliveryCount');
    const increaseDeliveryBtn = document.getElementById('increaseDeliveryBtn');
    const decreaseDeliveryBtn = document.getElementById('decreaseDeliveryBtn');
    const addDeliveryBtn = document.getElementById('addDeliveryBtn');

    // Functions for time and earnings
    function getStartTime() {
        const startTime = new Date();
        startTime.setHours(startHour, startMinute, 0, 0);
        return startTime;
    }
    function getEndTime() {
        const endTime = new Date();
        endTime.setHours(endHour, endMinute, 0, 0);
        return endTime;
    }

    function updateEarnings() {
        const now = new Date();
        const startTime = getStartTime();
        const endTime = getEndTime();
        let earnings = 0;

        if (now < startTime) {
            earnings = 0;
        } else if (now > endTime) {
            const totalHours = (endTime - startTime) / (1000 * 60 * 60);
            earnings = totalHours * hourlyRate;
        } else {
            const hoursWorked = (now - startTime) / (1000 * 60 * 60);
            earnings = hoursWorked * hourlyRate;
        }

        earningsEl.textContent = earnings.toFixed(2);
        const afterTax = earnings * (1 - taxRate);
        earningsAfterTaxEl.textContent = afterTax.toFixed(2);
    }

    // Delivery count update
    function updateDeliveryCount() {
        if (deliveries < 0) deliveries = 0;
        deliveryCountEl.textContent = deliveries;
    }

    // Popup show function
    function showPopupMessage() {
        const msg = positiveMessages[Math.floor(Math.random() * positiveMessages.length)];
        popupMessage.textContent = msg;
        popupMessage.classList.add('show');
        setTimeout(() => {
            popupMessage.classList.remove('show');
        }, 1300);
    }

    // Adjust deliveries helper
    function adjustDeliveries(amount) {
        deliveries += amount;
        if (deliveries < 0) deliveries = 0;
        updateDeliveryCount();
    }

    // Event listeners
    increaseDeliveryBtn.addEventListener('click', () => {
        adjustDeliveries(1);
    });
    decreaseDeliveryBtn.addEventListener('click', () => {
        adjustDeliveries(-1);
    });
    addDeliveryBtn.addEventListener('click', () => {
        adjustDeliveries(1);
        showPopupMessage();
    });

    // Real-time update
    setInterval(updateEarnings, 1000);
    updateEarnings();
    updateDeliveryCount();
</script>
</body>
</html>
