<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Earnings Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #2e8b57;
        }
        h2 {
            font-size: 2em;
            color: #333;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Real-Time Earnings Counter</h1>
    <p>Select a weekday to simulate earnings for that day (7:30 AM â€“ 4:00 PM at $17/hour):</p>

    <select id="daySelector">
        <option value="1">Monday</option>
        <option value="2">Tuesday</option>
        <option value="3">Wednesday</option>
        <option value="4">Thursday</option>
        <option value="5">Friday</option>
    </select>

    <h2>Earnings: $<span id="earnings">0.00</span></h2>

    <script>
        const hourlyRate = 17;
        const earningsEl = document.getElementById('earnings');
        const daySelector = document.getElementById('daySelector');

        function updateEarnings() {
            const now = new Date();
            const selectedDay = parseInt(daySelector.value); // 1 = Monday, ..., 5 = Friday
            const currentDay = now.getDay(); // Sunday = 0, Monday = 1, ..., Saturday = 6

            // Get "virtual" date for the selected day (this week)
            const todayBase = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            let selectedDate = new Date(todayBase);
            const dayDifference = selectedDay - currentDay;
            selectedDate.setDate(todayBase.getDate() + dayDifference);

            // Setup work hours for the selected day
            const startTime = new Date(selectedDate);
            startTime.setHours(7, 30, 0, 0);
            const endTime = new Date(selectedDate);
            endTime.setHours(16, 0, 0, 0);

            let earnings = 0;

            if (now < startTime && currentDay === selectedDay) {
                earnings = 0;
            } else if (now > endTime && currentDay === selectedDay) {
                earnings = (endTime - startTime) / (1000 * 60 * 60) * hourlyRate;
            } else if (currentDay === selectedDay) {
                const hoursWorked = (now - startTime) / (1000 * 60 * 60);
                earnings = hoursWorked * hourlyRate;
            } else {
                // If viewing another day (not today), simulate full workday earnings
                earnings = (endTime - startTime) / (1000 * 60 * 60) * hourlyRate;
            }

            earningsEl.textContent = earnings.toFixed(2);
        }

        // Update earnings every second
        setInterval(updateEarnings, 1000);
        // Initial call
        updateEarnings();

        // Recalculate when day is changed
        daySelector.addEventListener('change', updateEarnings);
    </script>
</body>
</html>
